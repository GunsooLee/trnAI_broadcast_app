services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastapi_backend
    ports:
      - "8501:8501"
    env_file: backend/.env
    restart: unless-stopped
    networks:
      - app-network

  frontend:
    build: ./frontend
    container_name: nextjs_frontend
    ports:
      - "3001:3001"
    env_file: frontend/.env.local
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
