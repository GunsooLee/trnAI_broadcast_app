services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastapi_backend
    ports:
      - "8501:8501"
    env_file: backend/.env
    restart: unless-stopped
    networks:
      - shopping-network

  frontend:
    build: ./frontend
    container_name: nextjs_frontend
    ports:
      - "3001:3000"
    restart: unless-stopped
    networks:
      - shopping-network

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant_vector_db
    ports:
      - "6333:6333"
    volumes:
      - ./qdrant_storage:/qdrant/storage
    restart: unless-stopped
    networks:
      - shopping-network

networks:
  shopping-network:
    external: true
